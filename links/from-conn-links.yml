apiVersion: th2.exactpro.com/v1
kind: Th2Link
metadata:
  name: from-conn-links
spec:
  boxes-relation:
    router-mq:
    - name: democonn1-codec
      from:
        box: demo-conn1
        pin: in_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: democonn2-codec
      from:
        box: demo-conn2
        pin: in_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demodc1-codec
      from:
        box: demo-dc1
        pin: in_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demodc2-codec
      from:
        box: demo-dc2
        pin: in_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demo-conn1_out-codec
      from:
        box: demo-conn1
        pin: out_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demo-conn2_out-codec
      from:
        box: demo-conn2
        pin: out_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demo-dc1_out-codec
      from:
        box: demo-dc1
        pin: out_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: demo-dc2_out-codec
      from:
        box: demo-dc2
        pin: out_raw
      to:
        box: codec-fix
        pin: in_codec_decode
    - name: sim-server1
      from:
        box: sim-demo
        pin: send1
      to:
        box: fix-demo-server1
        pin: fix_to_send
    - name: sim-server2
      from:
        box: sim-demo
        pin: send2
      to:
        box: fix-demo-server2
        pin: fix_to_send
    - name: sim-serverdc1
      from:
        box: sim-demo
        pin: send3
      to:
        box: dc-demo-server1
        pin: fix_to_send
    - name: sim-serverdc2
      from:
        box: sim-demo
        pin: send4
      to:
        box: dc-demo-server2
        pin: fix_to_send
    - name: server1-codec
      from:
        box: fix-demo-server1
        pin: in_raw
      to:
        box: codec-sim-fix
        pin: in_codec_decode
    - name: server2-codec
      from:
        box: fix-demo-server2
        pin: in_raw
      to:
        box: codec-sim-fix
        pin: in_codec_decode
