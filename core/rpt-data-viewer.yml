apiVersion: th2.exactpro.com/v1
kind: Th2CoreBox
metadata:
  name: rpt-data-viewer
spec:
  image-name: ghcr.io/th2-net/th2-rpt-viewer
  image-version: 3.1.55
  type: th2-rpt-viewer
  prometheus:
    enabled: true
  extended-settings:
    service:
      enabled: true
      type: ClusterIP
      endpoints:
        - name: 'gui'
          targetPort: 8080
    envVariables:
      JAVA_TOOL_OPTIONS: "-XX:+ExitOnOutOfMemoryError"
    resources:
      limits:
        memory: 200Mi
        cpu: 600m
      requests:
        memory: 100Mi
        cpu: 20m
